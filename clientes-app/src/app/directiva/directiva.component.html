
<button class="btn btn-primary" (click) = "setHabilitar()">{{habilitar ? "Mostrar" : "Ocultar"}}</button>
<div class="card">
    <div class="card-header">
        Cursos
    </div>
    <ul class="list-group" *ngIf ="habilitar == true">
        <li class="list-group-item" *ngFor="let curso of listaCurso">
            {{curso}}
        </li>
    </ul>
</div>
